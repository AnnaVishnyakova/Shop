<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style_index.css">
    <link rel="stylesheet" href="cast.css">
    <script src="https://kit.fontawesome.com/28aa9b1bb7.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <div class="container header__box">
            <div class="header__left">
                <a class="header__logo" href="">
                    <img src="img/mini-logo.png" alt="logo">
                </a>
                <img src="img/search.png" alt="search">
            </div>

            <div class="header__right">
                <div class="header__item">
                    <img src="img/menu.png" alt="menu" class="header__menu">
                </div>
                <div class="header__item">
                    <img src="img/lk.png" alt="" class="header__menu">
                </div>
                <div class="header__item">
                    <img src="img/sale.png" alt="" class="header__menu">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="new_arrivals">
            <div class="container new_arrival__box">
                <p class="new_arrival__heading">SHOPPING CART</p>
               
            </div>
        </section>
        <section class="cart container">
            <div class="card">
                <div class="card__main">
                    <div class="card__main-box"></div>
                    <div class="card__main-box"></div> 
                    <div class="card__main-btn">
                        <button class="main-btn"></button>
                        <button class="main-btn"></button>
                    </div>
                </div>
                <div class="card__form">
                    <form>

                    </form>
                </div>
            </div>
        </section>
       


    </main>
    <footer>
        <section class="subscribe">
            <div class="container subscribe__box">
                <div class="subscribe__feedback">
                    <img src="img/feedbak_img.png" alt="feedbak_img" class="subscribe__feedback_img">
                    <p class="subscribe__feedbak_text"><i>“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a
                            pulvinar purus condimentum“</i></p>
                </div>
                <div class="subscribe__form">
                    <p class="subscribe__form_heading">
                        SUBSCRIBE
                    </p>
                    <p class="subscribe__form_text">
                        FOR OUR NEWLETTER AND PROMOTION
                    </p>
                    <div class="subscribe__form_forma">
                        <input placeholder="Enter Your Email" type="name" class="subscribe__form_field">
                        <input type="submit" value="Subscribe" class="subscribe__form_btn">
                    </div>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="container footer_box">
                <p class="footer__box_left">© 2021 Brand All Rights Reserved.</p>
                <div class="footer__box_right">
                    <a href="#" class="footer__box_link">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="footer__box_link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="footer__box_link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="footer__box_link">
                        <i class="fab fa-pinterest-p"></i>
                    </a>
                </div>
            </div>
        </section>
    </footer>

</body>

</html>
